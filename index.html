<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Binário</title>

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">

    <script src="script/calculaBinario.js" defer></script>
    <script src="script/calculaDecimal.js" defer></script>
    <script src="script/exibeResultado.js" defer></script>
    <script src="script/main.js" defer></script>
</head>

<body>
    <header>
        <h1 class="logo"><strong>>_</strong> Tool<strong>Box</strong>[] </h1>
    </header>
    <main>
        <div>
            <div class="conteiner">
                <h1><strong>Conversor BINÁRIO para DECIMAL</strong></h1>
                <textarea class="input" name="inputBinario" id="inputBinario" cols="30" rows="10" placeholder="Digite um valor de base binária"></textarea>
                <input type="button" class="botao" id="binario" value="Converter para decimal">
            </div>
        </div>
        <div>
            <div class="conteiner">
                <h1><strong>Conversor DECIMAL para BINÁRIO</strong></h1>
                <textarea class="input" name="inputDecimal" id="inputDecimal" cols="30" rows="10" placeholder="Digite um valor de base decimal"></textarea>
                <input type="button" class="botao" id="decimal" value="Converter para binário">
            </div>
        </div>
    </main>
    <footer>
        &copy; Desenvolvido por Yago Miron
    </footer>
</body>

</html>
